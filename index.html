<html lang="en">

    <style>
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

            color:orangered;

        .scoreGame {
            height: 100px;

            text-align: center;

            color: white;

            margin-right: 20px;

        #textAreaId {
            height: 100px;

        #textAreaId2 {
            height: 100px;

            background-color: rgb(47, 0, 255);

<body background="assets/images/crystal 2.jpg">

    <div id="container-fluid">

                    <button class="button" id="button-Image3"><img src="assets/images/3.jpg" width=75px;
